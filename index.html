<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Vue-boolzapp</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src='https://unpkg.com/vue@3'></script>
</head>
<body>
  <header></header>
  <div id="app">
    <div class="container">
      <div class="slider">
        <div class="profile">
          <div class="img">
            <img src="./img/avatar_io.jpg" alt="io">
          </div>
          <div class="listIcone">
            <ul>
              <li>z</li>
              <li>y</li>
              <li>x</li>
            </ul>
          </div>
        </div>

        <div class="info">
          <div class="icona">
            <p>X</p>
          </div>
          <div class="text">
            <p>Ricevi notifiche di nuovi messaggi</p>
            <a href="#">Attiva notifiche desktop </a>

          </div>
        </div>

        <div class="search">
          <button type="submit"><i class="fa fa-search"></i></button>
          <input type="text" placeholder="Cerca o inizia una nuva chat ">

        </div>
        <div class="scrollbar">
          <div class="box"
          v-for="contatto in contatti">
          <div class="avatar">
            <img :src="contatto.avatar" alt="avatar_1">
          </div>
          <div class="utente">
            <h3>{{contatto.nome}}</h3>
            <p class="text">{{contatto.testo}}</p>
          </div>
          <div class="clock">
            <p class="text">{{contatto.orario}}</p>

          </div>

        


        </div>
        </div>
  

      </div>
      <div class="chat">
        <div class="openProfile">
          <div>
            <p>Avatar</p>
          </div>

          <div class="setting">
            <ul>
              <li>x</li>
              <li>y</li>
              <li>z</li>
            </ul>
          </div>
          


        </div>

        <footer>


        </footer>
        
      </div>

    </div>


  </div>
  <script src="./java/script.js"></script>
</body>
</html>
