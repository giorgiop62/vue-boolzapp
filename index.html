<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src='https://unpkg.com/vue@3'></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div id="app">
    <div class="container-left">
      <div class="profilo">
        <div class="img">
          <img src="./img/avatar_io.jpg" alt="io">
        </div>
        <div class="setting">
          <ul>
            <li><i class="fa-solid fa-rotate"></i></li>
            <li><i class="fa-solid fa-message"></i></li>
            <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
          </ul>
        </div>
        
      </div>

      <div class="info">
        <div class="icona">
          <i class="fa-solid fa-bell-slash"></i>
        </div>
        <div class="text">
          <p>Ricevi notifiche di nuovi messaggi</p>
          <a href="#">Attiva notifiche desktop </a>

        </div>
      </div>

      <div class="search">
        <button type="submit"><i class="fa fa-search"></i></button>
        <input type="text" placeholder="Cerca o inizia una nuva chat ">

      </div>

      <div class="rubrica">
      <div class="box" 
      v-for="(contatto , indice) in contatti"
      :class="{'active': indice == activeBox}"
      @click="cambiaBox(indice)">
        <div class="avatar">
          <img :src="contatto.avatar" alt="avatar_1">
        </div>
        <div class="infoBox">
          <h3>{{contatto.nome}}</h3>
          <p>{{contatto.testo}}</p>

        </div>

        

      </div>
    </div>


    </div>

    <div class="container-right">
      <div class="openProfile">
        <div class="avatar">
         <img :src="contatti[activeBox].avatar" alt="">
         {{ contatti[activeBox].nome }}
        </div>

        <div class="setting_1">
          <ul>
            <li><i class="fa-solid fa-magnifying-glass"></i></li>
            <li><i class="fa-solid fa-paperclip"></i></li>
            <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
          </ul>
        </div>
        
      </div>

    

        <footer>
          <ul>
            <li><i class="fa-regular fa-face-smile"></i></li>
            <li><input @keyup.enter class="msg" type="text" placeholder="scrivi un messaggio"></li>
            <li><i class="fa-solid fa-microphone"></i></li>
          </ul>


        </footer>


        <div class="chat">
          

        </div>





    </div>


  </div>

  <script src="./java/script.js"></script>
</body>
</html>
